<div class="container">

  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label for="" class="visually-hidden" for="specificSizeInputName">Wish</label>
      <input type="text" class="form-control" [(ngModel)]="newWishText">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary" (click)="$event.preventDefault(); addNewWish()">Add Wish</button>
    </div>

  </form>
  
  
 <ul class="wish-list">
  @for (item of items; track item.wishText;let idx = $index) {
    <li>
      <div class="form-check">
        <label for="" class="form-check-label">
          <input class="checkbox" type="checkbox" [checked]="item.isComplete" [attr.data-index]="idx" (click)="toggleItem(item)"> {{ item.wishText }} - {{idx}}
        </label>
      </div>
    </li>
  } @empty {
    <li> There are no wishes. </li>
  }

 </ul>
</div>
